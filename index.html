<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" defer crossorigin="anonymous"></script>
    <script src="./main.js" type="module" defer></script>
    <title>Todo List</title>
</head>
<body>
    <main class="p-4">
        <div class="container py-3 text-white bg-dark rounded" style="overflow: hidden; width: 50%;">
            <h2 class="display-5">Ajout de la todo</h2>
            <hr>
            <input type="text" class="form-control" id="title" name="title" placeholder="Titre">
            <textarea style="resize: none;" class="form-control" id="content" rows="5" placeholder="Contenu"></textarea>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="validate-btn">Valider</button>
            </div>
            <hr>
            <h2 class="display-5">Rechercher</h2>
            <hr>
            <input type="text" class="form-control" id="search" name="search" placeholder="Titre">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="search-btn">Rechercher</button>
            </div>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Contenu</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-content">
                    
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
